<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="output-code" class="form-control text-center" type="text">
                    <button id="click-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width" >
                    <input id="result"  class="form-control text-center" type="text" >
                    <div class="numbers">
                        <div class="calc-body" >
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonClick('7')">7</div>
                              <div class="button" onclick="buttonClick('8')">8</div>
                              <div class="button" onclick="buttonClick('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonClick('4')">4</div>
                              <div class="button" onclick="buttonClick('5')">5</div>
                              <div class="button" onclick="buttonClick('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonClick('1')">1</div>
                              <div class="button" onclick="buttonClick('2')">2</div>
                              <div class="button" onclick="buttonClick('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backSpace()"><</div>
                                <div class="button" onclick="buttonClick('0')">0</div>
                                <div class="button" onclick="buttonCancel('')">C</div>
                            </div>
                            <div>
                                <button   type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="try">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-valued"  class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-unvalued"  class="notify ">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
   
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
